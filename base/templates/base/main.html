{% load static %}
<!DOCTYPE html>

                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>{%block title%}Home{%endblock%}</title>
                                <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
                                <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
                                <link href="{%static 'base/css/style.css' %}" rel='stylesheet'>
                                <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>


                            </head>
                            <body className='snippet-body'>
                            <div class="row d-flex justify-content-center container">
 
<div class="col-md-8">
  <div class="card-hover-shadow-2x mb-3 card">
    <div class="card-header-tab card-header">
      <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
          class="fa fa-tasks"></i>&nbsp;{% block page%}Task Lists{% endblock%}</div>
       
    </div>
    
    {% if request.user.is_authenticated %}
    
    <div class="d-block text-right card-footer"><span class="user">Welcome! {{request.user}}</span><a  class="btn btn-primary"  href="{% url "logout"%}">Logout</a></div>


{% endif%}
    <br/>
    <div class="scroll-area-sm">
      <perfect-scrollbar class="ps-show-limits">
        
        <div style="position: static;" class="ps ps--active-y">
          
          <div class="ps-content">
            {% block content%}
           
            {% endblock%}  
          </div>
          
        </div>
      </perfect-scrollbar>
    </div>
  {% block add%} 
  
  {%endblock%}
</div>
 
</div>
                
                            </body>
                        </html>
